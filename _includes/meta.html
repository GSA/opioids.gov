<!-- COMMON TAGS -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<!-- Search Engine -->
<meta name="image" content="https://federalist-proxy.app.cloud.gov/preview/gsa/opstat/sc_fb-updates/assets/img/opioids-gov-fb-meta.png">
<!-- Schema.org for Google -->
<meta itemprop="name" content="Opioids.gov">
<meta itemprop="image" content="https://federalist-proxy.app.cloud.gov/preview/gsa/opstat/sc_fb-updates/assets/img/opioids-gov-fb-meta.png">
<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="Opioids.gov">
<meta name="twitter:image:src" content="https://federalist-proxy.app.cloud.gov/preview/gsa/opstat/sc_fb-updates/assets/img/opioids-gov-fb-meta.png">

<meta name="og:title" content="Opioids.gov">
<meta name="og:image" content="{{fb-screen-shot | relative_url}}">
<meta name="og:url" content="https://www.opioids.gov">
